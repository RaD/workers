{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block "main" %}
    <div class="container-md">
      <h1>{{ title }}</h1>
    </div>

    <div class="container">
      <p>List of slaves</p>

      <table class="table">
      <thead>
        <tr>
          <th scope="col">Владелец</th>
          <th scope="col">Название</th>
          <th scope="col">Зарплата</th>
          <th scope="col">Зарегистрировано</th>
        </tr>
      </thead>
      <tbody>
        {% for item in queryset %}
        <tr>
          <td>{{ item.owner }}</td>
          <td>{{ item.title }}</td>
          <td>{{ item.money }} ₽</td>
          <td>{{ item.registered_in }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    </div>
{% endblock %}
