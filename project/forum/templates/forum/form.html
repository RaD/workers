{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block "head_title" %}Форма{% endblock %}

{% block "main" %}
<div class="container">
  <div class="row">
    <div class="col-sm-10 col-xs-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'forum:index' %}">Форумы</a></li>
          <li class="breadcrumb-item"><a href="{% url 'forum:forum' forum.pk %}">{{ forum.title }}</a></li>
          <li class="breadcrumb-item active" aria-current="page">{{ about }}</li>
        </ol>
      </nav>
    </div><!-- col -->
  </div><!-- row -->
</div>

<div class="container">
  <h1>Форма</h1>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      <form method="post" action="" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Отправить" %}
      </form>
    </div>
  </div>
</div>
{% endblock %}
